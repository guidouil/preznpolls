<template name='home'>

  <div class="ui container homeContainer">

    <h1 class="ui header">Public presentations</h1>
    <div class="ui four stackable cards">
      {{#each presentations}}
      <div class="raised card">
        <div class="content">
          <div class="header">{{toUpperCase title}}</div>
          <div class="meta">Created {{fromNow createdAt}}</div>
          <div class="description">
            {{chaptersCount}} chapter{{plural chaptersCount}} & {{slidesCount}} slide{{plural slidesCount}}
          </div>
        </div>
        <div class="ui bottom attached buttons">
          <a class="ui secondary labeled icon button" href="{{pathFor 'edit' prez=_id}}"><i class="edit icon"></i>Edit</a>
          <a class="ui primary labeled icon button" href="{{pathFor 'play' prez=_id}}"><i class="play icon"></i>View</a>
        </div>

      </div>
      {{/each}}
    </div>

  </div>

</template>
