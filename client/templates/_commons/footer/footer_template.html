<template name='footer'>
  <div class="ui bottom fixed inverted borderless icon menu">
    <div class="left menu">
      {{#if isPollSlide}}
      <a class="item viewStat" >
        <b>{{voters}}</b>&nbsp;<i class="big {{activeStat}} pie chart icon"></i>
      </a>
      {{/if}}
    </div>
    <div class="right menu">
      <a class="item previousSlide" data-transition-out="scaleOut" data-transition-in="slideFadeDownIn">
        {{#if viewersWant.left}}
          <b>{{viewersWant.left}}</b>&nbsp;
        {{/if}}
        <i class="big angle double left icon"></i>
      </a>
      <a class="item nextSlide" data-transition-out="scaleOut" data-transition-in="slideFadeDownIn">
        {{#if viewersWant.right}}
        <b>{{viewersWant.right}}</b>&nbsp;
        {{/if}}
        <i class="big angle double right icon"></i>
      </a>
    </div>
  </div>
</template>
