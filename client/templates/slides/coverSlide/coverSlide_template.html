<template name='coverSlide'>

  <div class="ui container coverSlideConatainer">
    <div class="coverSlide">
      <div class="ui basic center aligned segment">
        <h1 class="ui header editable" data-field="chapters.{{chapterIndex}}.slides.{{slideIndex}}.title">{{title}}</h1>
        <h2 class="ui header editable" data-field="chapters.{{chapterIndex}}.slides.{{slideIndex}}.description">{{description}}</h2>
      </div>
    </div>
  </div>

</template>
