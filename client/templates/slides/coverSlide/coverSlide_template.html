<template name='coverSlide'>

  <div class="ui container coverSlideConatainer">
    <div class="coverSlide">
      <div class="ui {{color}} center aligned segment">
        <h1 class="ui header editable" data-field="chapters.{{chapterIndex}}.slides.{{slideIndex}}.title" data-title="Cover slide title"  data-position="top center">{{title}}</h1>
        {{#if isEditingOr description}}
          <h2 class="ui header editable" data-field="chapters.{{chapterIndex}}.slides.{{slideIndex}}.description" data-title="Cover slide sub title"  data-position="top center">{{description}}</h2>
        {{/if}}
        {{#if isEditingOr help}}
          <h3 class="ui header editable" data-field="chapters.{{chapterIndex}}.slides.{{slideIndex}}.help" data-content="Cover slide additional text"  data-position="top center">{{help}}</h3>
        {{/if}}
      </div>
      {{#if isEditing}}
        <div class="ui center aligned segment">
          <div class="ui two column grid">
            <div class="column">
              <div class="field">
                <small>Background image url</small>
                <p class="editable" data-content="Cover slide background image url" data-position="bottom center" data-field="chapters.{{chapterIndex}}.slides.{{slideIndex}}.backgroundImage">{{backgroundImage}}</p>
              </div>
            </div>
            <div class="column">
              <input type="hidden" class="slideColorInput" id="slideColorInput" value="chapters.{{chapterIndex}}.slides.{{slideIndex}}.color">
              <select class="ui fluid labeled icon dropdown slideColor" id="slideColor">
                <option value="">Color</option>
                {{#each colors}}
                <option {{isSelectedColor ../color this}} value="{{this}}"><div class="ui {{this}} empty circular label"></div>{{capitalize this}}</option>
                {{/each}}
              </select>
            </div>
          </div>
        </div>
      {{/if}}
    </div>
  </div>

</template>
