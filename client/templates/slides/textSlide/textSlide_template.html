<template name='textSlide'>

  <div class="ui container">
    <div class="ui basic segment">
      <h1 class="ui center aligned header editable" data-field="chapters.{{chapterIndex}}.slides.{{slideIndex}}.title">{{title}}</h1>
      <h3 class="ui header editable" data-field="chapters.{{chapterIndex}}.slides.{{slideIndex}}.description">{{description}}</h3>
    </div>
  </div>

</template>
