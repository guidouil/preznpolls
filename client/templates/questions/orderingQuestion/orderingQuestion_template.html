<template name='orderingQuestion'>
  {{#if isEditing}}
    {{#each answers}}
      <div class="ui three column middle aligned stackable grid">
        <div class="height wide column">
          <h3 class="ui header editable" data-title="One of the answer to the question: {{question.text}}" data-content="This will also be used as the label in the resulting graph." data-variation="very wide" data-field="chapters.{{indexes.chapterIndex}}.slides.{{indexes.slideIndex}}.questions.{{indexes.questionIndex}}.answers.{{@index}}.text">
            {{text}}
          </h3>
        </div>
        <div class="four wide column">
          <input type="hidden" class="colorInput" id="colorInput_{{answerId}}" value="chapters.{{indexes.chapterIndex}}.slides.{{indexes.slideIndex}}.questions.{{indexes.questionIndex}}.answers.{{@index}}.color">
          <select class="ui fluid labeled icon dropdown answerColor" id="color_{{answerId}}">
            <option value="">Color</option>
            {{#each colors}}
            <option {{isSelectedColor ../color this}} value="{{this}}"><div class="ui {{this}} empty circular label"></div>{{capitalize this}}</option>
            {{/each}}
          </select>
        </div>
        <div class="four wide column">
          <div class="ui orange fluid icon labeled button deleteAnswerBtn" data-ref="{{@index}}" data-index="{{indexes.questionIndex}}">
            <i class="delete icon"></i>
            Delete this answer
          </div>
        </div>
      </div>
    {{/each}}

  {{else}}
    <p class="ui center aligned header">
      Sort this list by dragging to the top for your preferred options
    </p>
    <div id="answersContainer">
      {{#each answers}}
        <div id="{{answerId}}" class="ui left labeled fluid large button orderAnswerBtn" data-question="{{questionId}}">
          <p class="ui {{color}} basic right pointing label">{{plusOne @index}}</p>
          <div class="ui {{color}} fluid large button">
            {{text}}
          </div>
        </div>
      {{/each}}
    </div>
  {{/if}}
</template>
