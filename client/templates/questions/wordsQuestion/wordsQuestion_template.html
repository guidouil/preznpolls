<template name='wordsQuestion'>
  <div class="ui form">
    <div class="field {{isDisabled}}">
      <label for="words_{{questionId}}">Please, type words or groups of words separated by commas or new lines. Thank you.</label>
      <textarea id="words_{{questionId}}" class="wordsAnswer" data-question="{{questionId}}"></textarea>
    </div>
  </div>
</template>
